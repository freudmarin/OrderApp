<div class="container">
  <mat-card class="my-card">
    <form class="example-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h1 mat-card-title>Please Sign in</h1>
      <mat-form-field class="example-full-width">
        <mat-label>Username</mat-label>
        <input matInput type="text" [formControlName]="'username'" placeholder="Username">
        <mat-error *ngIf="(loginFormControl.username.touched || submitted) && loginFormControl.username.errors?.required">
          Username is required
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" [formControlName]="'password'" placeholder="Password">
        <mat-error *ngIf="(loginFormControl.password.touched || submitted) && loginFormControl.password.errors?.required">
          Password is required
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Login</button>
    </form>
  </mat-card>
</div>
