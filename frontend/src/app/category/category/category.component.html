<mat-card class="mat-elevation-z4">
  <mat-card-title>
    <h1 class="mat-h1" *ngIf="!onUpdate">Please add the category</h1>
    <h1 class="mat-h1" *ngIf="onUpdate">Please update the category</h1>
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>Category Name</mat-label>
        <input matInput type="text" [formControlName]="'name'" placeholder="Name">
        <mat-error *ngIf="(categoryFormControl.name.touched || submitted) && categoryFormControl.name.errors?.required">
          Category Name is required
        </mat-error>
      </mat-form-field>
      <div class="button-container">
        <button mat-raised-button color="primary" *ngIf="!onUpdate" type="submit">Add</button>
        <button mat-raised-button color="primary" *ngIf="onUpdate" type="submit">Update</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
