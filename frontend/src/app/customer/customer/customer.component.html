<div class="container mat-elevation-z4">
  <form class="form-signin" [formGroup]="customerForm" (ngSubmit)="onSubmit()">
    <h1 class="mat-h1 mb-3 font-weight-normal" *ngIf="!onUpdate">Add Customer</h1>
    <h1 class="mat-h1 mb-3 font-weight-normal" *ngIf="onUpdate">Update Customer</h1>

    <mat-form-field class="form-group">
      <mat-label>First Name</mat-label>
      <input matInput type="text" id="inputFirstName" [formControlName]="'firstName'" placeholder="First Name">
      <mat-error *ngIf="(customerFormControl.firstName.touched || submitted) && customerFormControl.firstName.errors?.required">
        First Name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form-group">
      <mat-label>Last Name</mat-label>
      <input matInput type="text" id="inputLastName" [formControlName]="'lastName'" placeholder="Last Name">
      <mat-error *ngIf="(customerFormControl.lastName.touched || submitted) && customerFormControl.lastName.errors?.required">
        Last Name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form-group">
      <mat-label>Address</mat-label>
      <input matInput type="text" id="inputAddress" [formControlName]="'address'" placeholder="Address">
      <mat-error *ngIf="(customerFormControl.address.touched || submitted) && customerFormControl.address.errors?.required">
        Address is required
      </mat-error>
    </mat-form-field>

    <div class="d-flex justify-content-center">
      <button mat-raised-button color="primary" *ngIf="!onUpdate" type="submit">
        Add Customer
      </button>
      <button mat-raised-button color="primary" *ngIf="onUpdate" type="submit">
        Update Customer
      </button>
    </div>
  </form>
</div>
