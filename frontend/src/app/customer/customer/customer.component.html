<div class="container justify-content-center">
  <form class="form-signin" [formGroup]="customerForm" (ngSubmit)="onSubmit()">
    <h1 class="h3 mb-3 font-weight-normal" *ngIf="!onUpdate">Please add the customer</h1>
    <h1 class="h3 mb-3 font-weight-normal" *ngIf="onUpdate">Please update the customer</h1>
    <div class="form-group">
      <label for="inputFirstName"> First Name</label>
      <input type="text" id="inputFirstName" [formControlName]="'firstName'" class="form-control"
             placeholder="First Name">
      <span class="text-danger"
            *ngIf="(customerFormControl.firstName.touched || submitted) && customerFormControl.firstName.errors?.required">
                             First Name is required
                            </span>
    </div>

    <div class="form-group">
      <label for="inputLastName"> Last Name</label>
      <input type="text" id="inputLastName" [formControlName]="'lastName'" class="form-control" placeholder="Last Name">
      <span class="text-danger"
            *ngIf="(customerFormControl.lastName.touched || submitted) && customerFormControl.lastName.errors?.required">
                             Last Name is required
                            </span>
    </div>

    <div class="form-group">
      <label for="inputAddress"> Adress</label>
      <input type="text" id="inputAddress" [formControlName]="'address'" class="form-control" placeholder="Address">
      <span class="text-danger"
            *ngIf="(customerFormControl.address.touched || submitted) && customerFormControl.address.errors?.required">
                             Address is required
                            </span>
    </div>


    <button *ngIf="!onUpdate" class="btn btn-lg btn-primary btn-block" type="submit">
      Add Customer
    </button>
    <button *ngIf="onUpdate" class="btn btn-lg btn-primary btn-block" type="submit">
      Update Customer
    </button>
  </form>
</div>
